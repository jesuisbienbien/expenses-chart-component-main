<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
      integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <div class="balance rounded-corner">
        <div class="balance-number">
          <p class="thin">My balance</p>
          <p class="bold">$921.48</p>
        </div>
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
      </div>

      <div class="spending rounded-corner">
        <h1>Spending - Last 7 days</h1>
        <div class="container">
          <div class="chart">
            <div class="amount"></div>
            <div class="bar"></div>
            <p class="label thin"></p>
          </div>
          <div class="chart">
            <div class="amount"></div>

            <div class="bar"></div>
            <p class="label thin"></p>
          </div>
          <div class="chart">
            <div class="amount"></div>

            <div class="bar"></div>
            <p class="label thin"></p>
          </div>
          <div class="chart">
            <div class="amount"></div>

            <div class="bar"></div>
            <p class="label thin"></p>
          </div>
          <div class="chart">
            <div class="amount"></div>

            <div class="bar"></div>
            <p class="label thin"></p>
          </div>
          <div class="chart">
            <div class="amount"></div>

            <div class="bar"></div>
            <p class="label thin"></p>
          </div>
          <div class="chart">
            <div class="amount"></div>

            <div class="bar"></div>
            <p class="label thin"></p>
          </div>
        </div>
        <hr />
        <p class="thin">Total this month</p>
        <div class="total-report">
          <p class="bold total">$478.33</p>
          <div class="compare-percentage">
            <p class="bold percentage">+2.4%</p>
            <p class="thin">from last month</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nguyen Nguyen</a>.
    </div>
    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
